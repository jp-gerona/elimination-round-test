<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Us</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- These are the fonts used for the website. Else, will use available sans-serif font in the user's system..-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- SVG Icons used for the website-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- These are the stylesheets used for the home/index page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/shared/footer.css">
    <link rel="stylesheet" href="styles/pages/contact-us.css">
  </head>

  <body>
  <!-- Sticky Navigation Menu used in all pages. -->
    <header>
      <nav>
        <a href="index.html">
          <img class="mmcl-logo-horizontal" src="images/mmcl-logo-horizontal.webp" alt="MMCL Logo Horizontal">
        </a>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#" class="active"">Contact Us</a></li>
          </ul>       
        </div>
      </nav>
    </header>

  <!-- Contact form section where the user can fill-up and view directories. -->
    <section class="contact-form-section">
      <div class="contact-form-text">
        <h1 id="secondary-color">Contact Us</h1>
        <p id="paragraph-color">
          Have any questions? Feel free to contact us using this form below.
        </p>
      </div>
      <div class="contact-box-container">
        <div class="contact-left">
          <h3>Send your request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Juan Dela Cruz">
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="09123456789">
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="text" placeholder="juandelacruz@mcl.edu.ph">
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Campus Visit">
              </div>
            </div>
            <label>Message</label>
            <textarea rows="5">Write your message here</textarea>
            <button class="cta-button" type="submit">Send</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>contactus@mcl.edu.ph</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>09123456789</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>Pulo-Diezmo Road, Cabuyao City, Laguna</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

  <!-- Map section that shows the location of the school using Google Maps. -->
    <section class="map-section">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3867.1593740120643!2d121.11231519999998!3d14.243923599999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd629241fc760d%3A0x9484846735393d76!2sMap%C3%BAa%20Malayan%20Colleges%20Laguna!5e0!3m2!1sen!2sph!4v1698435142469!5m2!1sen!2sph" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

  <!-- Footer section used in all pages. -->
    <section class="footer-section">
      <img src="images/mmcl-logo-footer.png" alt="MMCL Logo Footer">
      <div class="socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-linkedin"></i>
      </div>
    </section>
  </body>
</html>
